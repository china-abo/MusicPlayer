<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link href="1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
        <style media="screen">
            .control{
                width: 300px;
                height: 50px;
                margin-left: auto;
                margin-right: auto;
                margin-top: 100px;
                border: thin solid black;
            }
            .size{
                width: 40px;
                height: 40px;
            }
            .btn{
                padding: 2px;
                margin: 0 auto;
            }
            .span{
                margin-left: 5px;
            }
            ul{
                list-style: none;
                padding-left: 0px;
            }
            li{
                display: list-item;
                float: left;
                margin:0 5px;
            }
            .volice{
                width: 80px;
            }
            .progress{
                width: 250px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <audio id='player' >
            <source src="music/2.mp3">
            您的浏览器不支持 audio 元素。
        </audio>
        <div class="control">
            <div class="btn">
                <ul>
                    <li><span class=" glyphicon glyphicon-play"> </span></li>
                    <li><span class=" glyphicon glyphicon-pause"> </span></li>
                    <li><span class=" glyphicon glyphicon-backward"> </span></li>
                    <li><span class=" glyphicon glyphicon-forward"> </span></li>
                    <li><span class=" glyphicon glyphicon-volume-up"> </span></li>
                    <li class="volice"><input class='' type="range" name="name" value=""></li>
                </ul>

            </div>
            <div class="progress">
                <input class='long'  type="range" name="name" value="0" min='' max='100'>

            </div>
        </div>

        <script src='MusicPlayer.js' type="text/javascript">
        </script>
    </body>
</html>
